<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Cliente - Sistema de Gestão</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav id="navbar" class="navbar"></nav>

  <div class="container">
    <main class="main-content">
      <div class="page-header">
        <h1>Cadastrar Cliente</h1>
        <p>Preencha os dados do cliente para adicioná-lo à sua agenda.</p>
      </div>

      <div class="card">
        <form id="clientRegisterForm" novalidate>
          <div id="errorMessage" class="alert alert-error" style="display:none;"></div>

          <div class="form-group">
            <label for="nome">Nome *</label>
            <input id="nome" name="nome" type="text" placeholder="Ex: Maria Silva" autocomplete="off">
          </div>

          <div class="form-group">
            <label for="telefone">Telefone *</label>
            <input id="telefone" name="telefone" type="tel" placeholder="(00) 90000-0000" autocomplete="off">
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" placeholder="cliente@email.com" autocomplete="off">
          </div>

          <div class="form-group">
            <label for="endereco">Endereço *</label>
            <textarea id="endereco" name="endereco" rows="3" placeholder="Rua, número, bairro, cidade"></textarea>
          </div>

          <div class="form-actions">
            <a href="/clients.html" class="btn btn-secondary">Voltar</a>
            <button type="submit" class="btn btn-primary">Salvar Cliente</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="/js/services/api.js"></script>
  <script src="/js/services/guard.js"></script>
  <script src="/js/client_register.js"></script>
</body>
</html>
