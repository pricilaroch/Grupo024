<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sistema de Gestão de Encomendas</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Dashboard</h1>
      <p id="welcomeMsg">Bem-vindo ao sistema!</p>
    </header>

    <main class="main-content dashboard-page">
      <div class="status-icon status-icon-approved">&#10003;</div>
      <h2>Conta Aprovada</h2>
      <p>
        Sua conta está ativa. Em breve, novas funcionalidades estarão disponíveis
        nesta área.
      </p>

      <div class="dashboard-actions">
        <a href="/index.html" class="btn btn-primary">Página Inicial</a>
        <button id="logoutBtn" class="btn btn-secondary">Sair</button>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const welcomeMsg = document.getElementById('welcomeMsg');
      const userData = sessionStorage.getItem('user');

      if (userData) {
        try {
          const user = JSON.parse(userData);
          welcomeMsg.textContent = `Bem-vindo(a), ${user.nome}!`;
        } catch {
          // mantém mensagem padrão
        }
      }

      document.getElementById('logoutBtn').addEventListener('click', () => {
        sessionStorage.removeItem('user');
        window.location.href = '/login.html';
      });
    });
  </script>
</body>
</html>
