<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin - Sistema de Gestão de Encomendas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav id="navbar" class="navbar"></nav>

  <div class="container container-wide">
    <header class="header">
      <h1>Painel do Administrador</h1>
      <p>Analise e aprove os cadastros de novos produtores.</p>
    </header>

    <main class="main-content">
      <div id="loading" class="admin-loading">Carregando usuários pendentes...</div>
      <div id="emptyState" class="admin-empty" style="display: none;">
        <div class="status-icon status-icon-approved">&#10004;</div>
        <h2>Nenhum cadastro pendente</h2>
        <p>Todos os cadastros foram analisados. Volte mais tarde.</p>
      </div>

      <div id="usersList" class="admin-cards"></div>
    </main>

    <!-- Modal de Reprovação -->
    <div id="rejectModal" class="modal-overlay" style="display: none;">
      <div class="modal">
        <h3>Reprovar Usuário</h3>
        <p class="modal-user-name" id="modalUserName"></p>

        <div class="form-group">
          <label for="tipoReprovacao">Tipo de Reprovação *</label>
          <select id="tipoReprovacao" class="modal-select">
            <option value="">Selecione...</option>
            <option value="Documentação inválida">Documentação inválida</option>
            <option value="Dados incompletos">Dados incompletos</option>
            <option value="CPF irregular">CPF irregular</option>
            <option value="Outro">Outro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="motivoReprovacao">Detalhes / Motivo</label>
          <textarea id="motivoReprovacao" rows="3" placeholder="Descreva o motivo da reprovação (opcional se tipo selecionado)"></textarea>
        </div>

        <div id="modalError" class="alert alert-error" style="display: none;"></div>

        <div class="modal-actions">
          <button id="modalCancelBtn" class="btn btn-secondary" type="button">Cancelar</button>
          <button id="modalConfirmBtn" class="btn btn-danger" type="button">Confirmar Reprovação</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/services/api.js"></script>
  <script src="/js/services/guard.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
