<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Sistema de Gestão de Encomendas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav id="navbar" class="navbar"></nav>

  <div class="container">
    <header class="header">
      <h1>Criar Conta</h1>
      <p>Preencha os dados para solicitar seu acesso como produtor.</p>
    </header>

    <main class="main-content">
      <form id="registerForm" class="form" novalidate>
        <div class="form-group">
          <label for="nome">Nome Completo *</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail *</label>
          <input type="email" id="email" name="email" placeholder="seu@email.com" required>
        </div>

        <div class="form-group">
          <label>Tipo de Documento</label>
          <div class="radio-group">
            <label><input type="radio" name="docType" value="cpf" checked> CPF</label>
            <label><input type="radio" name="docType" value="cnpj"> CNPJ</label>
          </div>
          <label for="cpf_cnpj" id="labelDoc">CPF *</label>
          <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="000.000.000-00" inputmode="numeric" autocomplete="off" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone *</label>
          <input type="text" id="telefone" name="telefone" placeholder="(34) 99999-9999" required>
        </div>

        <div class="form-group">
          <label for="data_nascimento">Data de Nascimento *</label>
          <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>

        <div class="form-group">
          <label for="endereco">Endereço Completo *</label>
          <input type="text" id="endereco" name="endereco" placeholder="Rua, Número, Bairro, Cidade" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha *</label>
          <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required>
        </div>

        <div id="errorMessage" class="alert alert-error" style="display: none;"></div>

        <button type="submit" class="btn btn-primary btn-block">Criar Conta</button>

        <p class="form-footer">
          Já tem uma conta? <a href="/login.html">Fazer Login</a>
        </p>
      </form>
    </main>
  </div>

  <script src="/js/services/api.js"></script>
  <script src="/js/services/guard.js"></script>
  <script src="/js/register.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!RouteGuard.publicOnly()) return;
      RouteGuard.renderNavbar();
    });
  </script>
</body>
</html>
