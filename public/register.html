<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Sistema de Gestão de Encomendas</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Cadastro de Usuário</h1>
      <p>Preencha os dados abaixo para criar sua conta.</p>
    </header>

    <main class="main-content">
      <form id="registerForm" class="form" novalidate>
        <div class="form-group">
          <label for="nome">Nome Completo *</label>
          <input type="text" id="nome" name="nome" placeholder="Ex: João da Silva" required>
        </div>

        <div class="form-group">
          <label for="cpf_cnpj">CPF ou CNPJ *</label>
          <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="Ex: 123.456.789-00" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail *</label>
          <input type="email" id="email" name="email" placeholder="Ex: joao@email.com" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone *</label>
          <input type="tel" id="telefone" name="telefone" placeholder="Ex: (34) 99999-0000" required>
        </div>

        <div class="form-group">
          <label for="data_nascimento">Data de Nascimento *</label>
          <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>

        <div class="form-group">
          <label for="endereco">Endereço *</label>
          <input type="text" id="endereco" name="endereco" placeholder="Ex: Rua A, 123 - Bairro - Cidade/UF" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha *</label>
          <input type="password" id="senha" name="senha" placeholder="Crie uma senha segura" required minlength="6">
        </div>

        <div class="form-group">
          <label for="confirmar_senha">Confirmar Senha *</label>
          <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Repita a senha" required minlength="6">
        </div>

        <div class="form-group">
          <label for="observacao">Observação</label>
          <textarea id="observacao" name="observacao" rows="3" placeholder="Alguma observação? (opcional)"></textarea>
        </div>

        <div id="errorMessage" class="alert alert-error" style="display: none;"></div>

        <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>

        <p class="form-footer">
          Já possui conta? <a href="/index.html">Voltar ao início</a>
        </p>
      </form>
    </main>
  </div>

  <script src="/js/register.js"></script>
</body>
</html>
