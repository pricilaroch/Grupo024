<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Pendente - Sistema de Gestão de Encomendas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav id="navbar" class="navbar"></nav>

  <div class="container">
    <header class="header">
      <h1>Cadastro Realizado!</h1>
    </header>

    <main class="main-content">
      <div class="status-page">
        <div class="status-icon status-icon-pending">&#9203;</div>
        <h2>Aguardando Aprovação</h2>
        <p>
          Seu cadastro foi recebido com sucesso e está com o status
          <strong>"Pendente"</strong>.
        </p>
        <p>
          Um administrador irá analisar seus dados e aprovar sua conta em breve.
          Você receberá uma notificação quando sua conta for ativada.
        </p>
        <button class="btn btn-secondary" onclick="ApiService.logout()">Sair</button>
      </div>
    </main>
  </div>

  <script src="/js/services/api.js"></script>
  <script src="/js/services/guard.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!RouteGuard.requirePending()) return;
      RouteGuard.renderNavbar();
    });
  </script>
</body>
</html>
