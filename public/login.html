<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Gestão de Encomendas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav id="navbar" class="navbar"></nav>

  <div class="container">
    <header class="header">
      <h1>Entrar</h1>
      <p>Acesse sua conta de produtor.</p>
    </header>

    <main class="main-content">
      <form id="loginForm" class="form" novalidate>
        <div class="form-group">
          <label>Tipo de Documento</label>
          <div class="radio-group">
            <label><input type="radio" name="docType" value="cpf" checked> CPF</label>
            <label><input type="radio" name="docType" value="cnpj"> CNPJ</label>
          </div>
          <label for="cpf_cnpj" id="labelDoc">CPF</label>
          <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="000.000.000-00" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
        </div>

        <div id="errorMessage" class="alert alert-error" style="display: none;"></div>
        <button type="submit" class="btn btn-primary btn-block">Entrar</button>

        <p class="form-footer">
          Não tem conta? <a href="/register.html">Criar cadastro</a>
        </p>
      </form>
    </main>
  </div>

  <script src="/js/services/api.js"></script>
  <script src="/js/services/guard.js"></script>
  <script src="/js/login.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      RouteGuard.publicOnly();
      RouteGuard.renderNavbar();
    });
  </script>
</body>
</html>
