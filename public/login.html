<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Gestão de Encomendas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav id="navbar" class="navbar"></nav>

  <div class="container">
    <header class="header">
      <h1>Entrar</h1>
      <p>Acesse sua conta para gerenciar seu negócio.</p>
    </header>

    <main class="main-content">
      <form id="loginForm" class="form" novalidate>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" inputmode="numeric" autocomplete="off" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <div class="input-with-icon">
            <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
            <button type="button" class="icon-button password-toggle" aria-label="Mostrar senha" title="Mostrar senha">
              <!-- eye icon -->
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path class="eye" d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle class="pupil" cx="12" cy="12" r="3" fill="currentColor" />
              </svg>
            </button>
          </div>
        </div>

        <div id="errorMessage" class="alert alert-error" style="display: none;"></div>
        <button type="submit" class="btn btn-primary btn-block">Entrar</button>

        <p class="form-footer">
          Não tem conta? <a href="/register.html">Criar cadastro</a>
        </p>
      </form>
    </main>
  </div>

  <script src="/js/services/api.js"></script>
  <script src="/js/services/guard.js"></script>
  <script src="/js/login.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      RouteGuard.publicOnly();
      RouteGuard.renderNavbar();
    });
  </script>
</body>
</html>
