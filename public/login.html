<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Gestão de Encomendas</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Entrar no Sistema</h1>
      <p>Informe seus dados para acessar sua conta.</p>
    </header>

    <main class="main-content">
      <form id="loginForm" class="form" novalidate>
        <div class="form-group">
          <label for="cpf_cnpj">CPF ou CNPJ *</label>
          <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="Ex: 123.456.789-00" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha *</label>
          <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
        </div>

        <div id="errorMessage" class="alert alert-error" style="display: none;"></div>

        <button type="submit" class="btn btn-primary btn-block">Entrar</button>

        <p class="form-footer">
          Não possui conta? <a href="/register.html">Criar conta</a>
        </p>
      </form>
    </main>
  </div>

  <script src="/js/services/api.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
